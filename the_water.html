                        <img class="demo cursor" src="./res/waterfall/IMG_7312.jpg" onclick="currentSlide(1)" alt="There is something magical about water. The way it flows, the way it moves, the way it glistens in the sunlight. Water has a way of captivating us, drawing us in with its beauty and power. ">

                  </div>
                  <div class="column">

                  </div>
