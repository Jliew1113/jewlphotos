                <h1 class="page-text">the perspective</h1>

                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/view/20180112_142938-Edit.jpg" onclick="currentSlide(1)" alt="Photography is not just about capturing a moment in time, but about how we choose to see the world. The lens through which we view the world can make all the difference in our perspective and our approach to life.">
                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/view/IMG_20180930_115706_731.jpg" onclick="currentSlide(2)" alt="we learn to focus on the details, to capture the beauty in the mundane and the everyday. We learn to look beyond the surface and to see the world in a new way, with fresh eyes and a deeper appreciation for the world around us.">
                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/view/IMG_6316.jpg" onclick="currentSlide(3)" alt="But perhaps the most important lesson that photography teaches us is about the power of perspective. The same scene can look completely different depending on the angle, the lighting, and the lens we use. The way we choose to see the world can have a profound impact on our experience of it.">
                    </div>   
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/view/IMG_8922.jpg" onclick="currentSlide(4)" alt="In life, we often face challenges and obstacles that can seem insurmountable. But by changing our perspective, we can find new solutions and see things in a new light. We can learn to appreciate the beauty in the everyday, to focus on the details, and to find joy in the unexpected.">
                    </div>
                  </div>
