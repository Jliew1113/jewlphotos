<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Carousel</title>
  <!-- Include Bootstrap CSS and JS files -->
  <link rel="stylesheet" href="./test-carousel.css">
</head>
<body>
    <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <div class="photo-canvas">
        <img src="./res/IMG_6374.jpg"/>
      </div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <div class="photo-canvas">
        <img src="./res/IMG_7010.jpg"/>
      </div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <div class="photo-canvas">
        <img src="./res/IMG_6374.jpg"/>
      </div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <div class="photo-canvas">
        <img src="./res/IMG_7010.jpg"/>
      </div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <div class="photo-canvas">
        <img src="./res/IMG_6374.jpg"/>
      </div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <div class="photo-canvas">
        <img src="./res/IMG_7010.jpg"/>
      </div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="thumbnails">
      <div class="column">
        <div class="photo-canvas">
          <img class="demo cursor" src="./res/IMG_6374.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
        </div>
      </div>
      <div class="column">
        <div class="photo-canvas">
          <img class="demo cursor" src="./res/IMG_7010.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
        </div>
      </div>
      <div class="column">
        <div class="photo-canvas">
          <img class="demo cursor" src="./res/IMG_6374.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
        </div>
      </div>
      <div class="column">
        <div class="photo-canvas">
          <img class="demo cursor" src="./res/IMG_7010.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
        </div>
      </div>
      <div class="column">
        <div class="photo-canvas">
          <img class="demo cursor" src="./res/IMG_6374.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
        </div>
      </div>
      <div class="column">
        <div class="photo-canvas">
          <img class="demo cursor" src="./res/IMG_7010.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
        </div>
      </div>
    </div>
  </div>
  <script src="./test-carousel.js"></script>    
</body>
