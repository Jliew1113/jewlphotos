    <style>
      @import url('https://fonts.cdnfonts.com/css/tw-cen-mt-condensed');
      body {
        background-color: #ffffff;
        font-family: 'Roboto Slab';
        margin: 0;
        padding: 0;
      }

      /* Style the navbar */
    .navbar {
      overflow: hidden;
      position: fixed;
      background-color: #ffffff;
      font-family: 'TW Cen MT', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      size: 40px;
      top: 0;
      width: 100%;
    }

    /* Links inside the navbar */
    .navbar a {
      color: #272727;
      text-decoration: none;
      margin-right: 20px;
    }

    /* Change color on hover */
    .navbar a:hover {
      color: #d79b19;
    }

    /* Collapsible navbar */
    .navbar .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .navbar a {
        display: none;
      }
      .navbar a.icon {
        float: right;
        display: block;
      }
    }

    /* Responsive navbar */
    @media screen and (max-width: 600px) {
      .navbar.responsive {
        position: relative;
      }
      .navbar.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .navbar.responsive a {
        float: none;
        display: block;
        text-align: right;
      }
    }

    .nav-left {
      order: 1;
    }

    .nav-right {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
      order: 2;
    }
    .nav-right a {
      color: #272727;
      text-decoration: none;
      margin-right: 20px;
    }

      .footer {
        background-color: #f6f6f6;
        color: #f6f6f6;
        font-family: 'Tw Cen MT', sans-serif;
        padding: 20px;
        display: flex;
        text-align: center;
        align-items: center;
      }

      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
      }
      
      .hero-left {
        width: 70%;
        height: 100%;
      }
      
      .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      
      .column {
        width: calc(50% - 10px);
      }
      
      .hero-left img {
        width: 100%;
        height: auto;
      }
      
      .hero-right {
        width: 25%;
        padding-right: 40px;
        text-align: right;
        color: #272727;
        background-color: #ffffff;
      }      

      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-gap: 20px;
        padding: 40px;
      }
      .photo-canvas {
        width: 300px;
        height: 300px;
        background-color: #f6f6f6;
        position: relative;
        transition: all 0.5s ease-in-out;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .photo-canvas::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: all 0.5s ease-in-out;
      }
      .photo-canvas:hover::before {
        background-color: #918677;
        opacity: 0.9;
      }
      .photo-canvas img {
        width: 80%;
        height: 80%;
        object-fit: contain;
      }
      .photo-canvas:hover {
        background-color: #918677; /* Grey out the background */
        display: flex; /* To center the details text */
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .photo-canvas .photo-details {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        transition: all 0.5s ease-in-out;
        opacity: 0;
      }
      .photo-canvas:hover .photo-details {
        opacity: 1;
        visibility: visible;
      }
      .photo-details {
        visibility: hidden; /* Hide details by default */
        text-align: center;
        color: #cfc8bf;
      }
      .headings{
        text-align: center;
        color: #d79b19;
      }
    </style>
  </head>
