<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jliew Photography</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #1d1e22;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .header a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
      }
      .header a:last-child {
        margin-right: 0;
      }
      .header a:hover {
        color: #828282;
      }
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-gap: 20px;
        padding: 40px;
      }
      .photo-canvas {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        background-color: #fff;
        transition: all 0.3s ease-in-out;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .photo-canvas img {
        width: 60%;
        height: 60%;
        object-fit: cover;
      }
      .photo-canvas:hover {
        transform: scale(1.1);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </header>
    <main>
      <div class="photo-grid container">
        <div class="photo-canvas">
          <img src="./res/IMG_7341.jpg"/>
        </div>
        <div class="photo-canvas">
          <img src="./res/IMG_7341.jpg"/>
        </div>
        <div class="photo-canvas">
          <img src="./res/IMG_7341.jpg"/>
        </div>
        <div class="photo-canvas">
          <img src="./res/IMG_7341.jpg"/>
        </div>
      </div>
    </main>
  </body>
</html>
