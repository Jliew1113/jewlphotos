<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jewl</title>
    <link href="https://fonts.cdnfonts.com/css/tw-cen-mt-condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      @import url('https://fonts.cdnfonts.com/css/tw-cen-mt-condensed');
      body {
        background-color: #ffffff;
        font-family: 'Roboto Slab';
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #ffffff;
        font-family: 'Tw Cen MT', sans-serif;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header a {
        color: #272727;
        text-decoration: none;
        margin-right: 20px;
      }
      .header a:last-child {
        margin-right: 40px;
      }
      .header a:hover {
        color: #d79b19;
      }
      .footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      .footer a {
        color: #fff;
        text-decoration: none;
      }
      
      .footer a:hover {
        color: #ccc;
      }
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-gap: 20px;
        padding: 40px;
      }
      .photo-canvas {
        width: 300px;
        height: 300px;
        background-color: #f6f6f6;
        position: relative;
        transition: all 0.5s ease-in-out;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .photo-canvas::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: all 0.5s ease-in-out;
      }
      .photo-canvas:hover::before {
        background-color: #918677;
        opacity: 0.9;
      }
      .photo-canvas img {
        width: 80%;
        height: 80%;
        object-fit: contain;
      }
      .photo-canvas:hover {
        background-color: #918677; /* Grey out the background */
        display: flex; /* To center the details text */
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .photo-canvas .photo-details {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        transition: all 0.5s ease-in-out;
        opacity: 0;
      }
      .photo-canvas:hover .photo-details {
        opacity: 1;
        visibility: visible;
      }
      .photo-details {
        visibility: hidden; /* Hide details by default */
        text-align: center;
        color: #cfc8bf;
      }
      .headings{
        text-align: center;
        color: #d79b19;
      }
    </style>
  </head>
  <body>
    <header class="header">
        <div class="logo" href="#">
        <img src="./res/logo.png" width="10%" height="10%">
      </div>
      <nav>
        <a href="#">works</a>
        <a href="#">about</a>
        <a href="#">contact</a>
      </nav>
    </header>
    <main>
      <div class="photo-grid container">
        <div class="photo-canvas">
          <img src="./res/IMG_7341.jpg"/>
          <div class="photo-details">

        </div>
        <div class="photo-canvas">
          <img src="./res/IMG_6374.jpg"/>
          <div class="photo-details">

          </div>
        </div>
        <div class="photo-canvas">
          <img src="./res/IMG_7010.jpg"/>
          <div class="photo-details">
            <h3 class="headings">title of photo</h3>
          </div>
        </div>
        <div class="photo-canvas">
          <img src="./res/IMG_7312.jpg"/>
          <div class="photo-details">

          </div>
        </div>
        <div class="photo-canvas">
          <img src="./res/IMG_7341.jpg"/>

        </div>
        <div class="photo-canvas">

      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-6">

  </body>
</html>
