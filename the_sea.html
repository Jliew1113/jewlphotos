                <h1 class="page-text">the sea</h1>
                <!-- Image text -->

                  <p id="caption"></p>
                </div>
                <!-- Thumbnail images -->
                <div class="row thumbnails">
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/sea/20171222163321_IMG_6840-01.jpg" onclick="currentSlide(1)" alt="I close my eyes and breathe in the salty sea air, letting the sounds of crashing waves fill my ears. The sea has always had a way of calming me down, but it's also unpredictable. One moment it can be calm, and the next moment it can be stormy, just like life.">
                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/sea/IMG_0483.jpg" onclick="currentSlide(2)" alt="As I stand here watching the waves, I can't help but feel a twinge of regret. Regret for not taking more chances, for not chasing my dreams harder, for not telling people how much they mean to me.">
                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/sea/IMG_8108.jpg" onclick="currentSlide(3)" alt="But then I realize that, just like the sea, life is unpredictable. We can plan all we want, but we never know what's going to happen next. And just like the calmness of the sea after a storm, there's always a chance to make things right.">
                    </div>   
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/sea/IMG_9981-Edit.jpg" onclick="currentSlide(4)" alt="So I take a deep breath and let the sea air fill my lungs, feeling the calmness wash over me. I may not know what the future holds, but I know that as long as I have the sea and its unpredictable nature, I can find peace and comfort in the present moment.">
                    </div>
                  </div>
                </div>
        </div>
