                <h1 class="page-text">the love</h1>
                <!-- Image text -->

                  <p id="caption"></p>
                </div>
                <!-- Thumbnail images -->
                <div class="row thumbnails">
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/the_love/IMG_0292.jpg" onclick="currentSlide(1)" alt="The woman was leaning on a cane, while the man had a gentle smile on his face. As they passed me, the man paused and looked at me. Do you mind if we sit down for a moment, he asked.">
                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/the_love/IMG_0892-Edit-Edit.jpg" onclick="currentSlide(2)" alt="I nodded, and the couple sat down next to me. The man turned to his wife and took her hand. Honey, do you remember the day we met? The woman smiled at him. Of course I do, she replied. It was a beautiful day, just like this one.">
                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/the_love/IMG_1851.jpg" onclick="currentSlide(3)" alt="As the couple sat there, reminiscing about their past, I couldn't help but feel a little envious. I had never experienced a love like theirs, one that had lasted through the years and had only grown stronger with time.">
                    </div>   
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/the_love/IMG_7612.jpg" onclick="currentSlide(4)" alt="As they got up to leave, the man turned to me and said: Remember this, young man. True love isnt just about the good times. It is about being there for each other through the bad times as well. It is about growing old together, and still feeling like you are on your first date.">
                    </div>
                  </div>
                </div>
        </div>
