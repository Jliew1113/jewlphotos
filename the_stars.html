                <h1 class="page-text">the stars</h1>
                <!-- Image text -->

                  <p id="caption"></p>
                </div>
                <!-- Thumbnail images -->
                <div class="row thumbnails">
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/the_stars/IMG_9239.jpg" onclick="currentSlide(1)" alt="As I stood under the vast expanse of the night sky, the stars twinkling above me like diamonds in the sky, I was filled with a sense of wonder and awe. The Milky Way stretched out before me like a ribbon of light, a reminder of the beauty and vastness of the universe.">
                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/the_stars/IMG_6130-Edit.jpg" onclick="currentSlide(2)" alt="For as long as I could remember, I had dreamed of seeing the Milky Way with my own eyes. It was a dream that seemed almost impossible, a distant and unreachable goal that existed only in my imagination. But now, as I looked up at the glittering expanse above me, I realized that dreams really can come true.">
                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/the_stars/IMG_7641.jpg onclick="currentSlide(3)" alt="The stars and the Milky Way had always held a special place in my heart. They were a reminder of the infinite possibilities and endless potential that lay within each of us. They were a symbol of hope and inspiration, a reminder to never give up on our dreams, no matter how impossible they may seem.">
                    </div>   
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/the_stars/IMG_1406-Pano-Edit.jpg" onclick="currentSlide(4)" alt="For me, flowers will always hold a special place in my heart, reminding me of the love, beauty, and fragility of life. And as I walked away from the garden, I felt a renewed sense of gratitude for the gift of nature, and for the memories and emotions that flowers evoke in all of us.">
                    </div>
                  </div>
                </div>
        </div>
