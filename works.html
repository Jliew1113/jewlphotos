<!DOCTYPE html>
<html>
<head>
	<title>Gallery View</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<style>
		.photo-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
			grid-gap: 20px;
			padding: 40px;
		  }
		  .photo-canvas {
			width: 300px;
			height: 300px;
			background-color: #f6f6f6;
			position: relative;
			transition: all 0.5s ease-in-out;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
		  }
		  .photo-canvas::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			transition: all 0.5s ease-in-out;
		  }
		  .photo-canvas:hover::before {
			background-color: #918677;
			opacity: 0.9;
		  }
		  .photo-canvas img {
			width: 80%;
			height: 80%;
			object-fit: contain;
		  }
		  .photo-canvas:hover {
			background-color: #918677; /* Grey out the background */
			display: flex; /* To center the details text */
			justify-content: center;
			align-items: center;
			cursor: pointer;
		  }
		  .photo-canvas .photo-details {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			transition: all 0.5s ease-in-out;
			opacity: 0;
		  }
		  .photo-canvas:hover .photo-details {
			opacity: 1;
			visibility: visible;
		  }
		  .photo-details {
			visibility: hidden; /* Hide details by default */
			text-align: center;
			color: #cfc8bf;
		  }
	</style>
</head>
