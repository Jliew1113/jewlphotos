<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collapsible Nav Menu with Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
    /* Style the navbar */
    .navbar {
      overflow: hidden;
      background-color: #333;
      font-family: Arial, sans-serif;
      position: fixed;
      top: 0;
      width: 100%;
    }

    /* Links inside the navbar */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Collapsible navbar */
    .navbar .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .navbar a:not(:first-child) {
        display: none;
      }
      .navbar a.icon {
        float: right;
        display: block;
      }
    }

    /* Responsive navbar */
    @media screen and (max-width: 600px) {
      .navbar.responsive {
        position: relative;
      }
      .navbar.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="header">
      <div id="navbar">
        <div class="navbar" :class="{ responsive: isCollapsed }">
          <div class="nav-left">
            <a href="#">
              <img src="./res/logo.png" width="10%" height="10%" alt="logo">
            </a>
          </div>
          <div class="nav-right">
            <a href="./works.html">works</a>
            <a href="#">about</a>
            <a href="#">contact</a>
            <a class="icon" @click="isCollapsed = !isCollapsed">&#9776;</a>
          </div>
        </div>
      </div>
    </header>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        isCollapsed: false
      }
    });
  </script>
</body>
</html>
