<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collapsible Nav Menu</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Style the navbar */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        background-color: #333;
        color: #fff;
        padding: 0 20px;
      }
      
      .logo a {
        font-size: 24px;
        font-weight: bold;
      }
      
      .menu {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 100%;
      }
      
      .menu a {
        margin-left: 20px;
        color: #fff;
        text-decoration: none;
      }
      
      .toggle {
        display: none;
      }
      
      @media only screen and (max-width: 768px) {
        .menu {
          display: none;
        }
      
        .toggle {
          display: block;
        }
      
        .toggle a {
          color: #fff;
          text-decoration: none;
        }
      
        .menu.active {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: absolute;
          top: 60px;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #333;
          z-index: 1;
        }
      
        .menu.active a {
          margin: 10px 0;
        }
      }      
  </style>
</head>
<body>
    <div id="app">
        <nav>
          <div class="navbar">
            <div class="logo">
              <a href="#">Logo</a>
            </div>
            <div class="menu" v-bind:class="{ active: showMenu }">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Services</a>
              <a href="#">Contact</a>
            </div>
            <div class="toggle">
              <a href="#" v-on:click="toggleMenu()">Menu</a>
            </div>
          </div>
        </nav>
      </div>      

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js"></script>
</body>
</html>
