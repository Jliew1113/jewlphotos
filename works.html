<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Collapsible Navbar</title>
	<style>
		/* Style the navbar */
		.navbar {
			overflow: hidden;
			background-color: #333;
			font-family: Arial, sans-serif;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1;
		}

		/* Links inside the navbar */
		.navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 20px;
			text-decoration: none;
			font-size: 17px;
		}

		/* Change color on hover */
		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		/* Collapsible navbar */
		.navbar .icon {
			display: none;
		}

		@media screen and (max-width: 600px) {
			.navbar a:not(:first-child) {
				display: none;
			}
			.navbar a.icon {
				float: right;
				display: block;
			}
			.navbar.responsive .icon {
				position: absolute;
				right: 0;
				top: 0;
			}
			.navbar.responsive a {
				float: none;
				display: block;
				text-align: left;
			}
			.navbar.responsive a:not(.icon) {
				padding: 8px 16px;
			}
			.navbar.responsive a.icon {
				padding: 16px;
			}
			.navbar.responsive {
				position: relative;
			}
			.navbar.responsive .content {
				display: none;
				width: 100%;
			}
			.navbar.responsive .content.show {
				display: block;
			}
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar" id="navbar">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
			<a href="#" class="icon" onclick="toggleNavbar()">â˜°</a>
			<div class="content">
				<a href="#">Link 1</a>
				<a href="#">Link 2</a>
				<a href="#">Link 3</a>
			</div>
		</nav>
	</header>
	
	<script>
		function toggleNavbar() {
			var navbar = document.getElementById("navbar");
			var content = navbar.querySelector(".content");
			content.classList.toggle("show");
		}
	</script>
</body>
</html>
