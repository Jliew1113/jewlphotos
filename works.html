<!DOCTYPE html>
<html>
<head>
	<title>Gallery View</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<style>
		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
		}
		
		.gallery-item {
			position: relative;
			margin-bottom: 20px;
			width: calc(33.33% - 10px);
		}
		
		.gallery-title {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: rgba(0, 0, 0, 0.8);
			color: white;
			padding: 5px;
			opacity: 0;
			transition: opacity 0.3s;
		}
		
		.gallery-item:hover .gallery-title {
			opacity: 1;
		}
		
		.gallery-item img {
			display: block;
			width: 100%;
			height: auto;
		}
		
	</style>
</head>
<body>
	<div class="gallery">
		<div class="gallery-item">
			<img src="./res/IMG_7312.jpg">
			<div class="gallery-title">Photo 1</div>
		</div>
		<div class="gallery-item">
			<img src="./res/IMG_7312.jp">
			<div class="gallery-title">Photo 2</div>
		</div>
		<div class="gallery-item">
			<img src="./res/IMG_7312.jp">
			<div class="gallery-title">Photo 3</div>
		</div>
		<div class="gallery-item">
			<img src="./res/IMG_7312.jp">
			<div class="gallery-title">Photo 4</div>
		</div>
		<div class="gallery-item">
			<img src="./res/IMG_7312.jp">
			<div class="gallery-title">Photo 5</div>
		</div>
		<div class="gallery-item">
			<img src="./res/IMG_7312.jp">
			<div class="gallery-title">Photo 6</div>
		</div>
	</div>
</body>
</html>
