                        <img class="demo cursor" src="./res/time_flies/IMG_8900.jpg" onclick="currentSlide(1)" alt="He shared with me a story about his own life, how he had once been young and full of dreams, but had let the years slip away without taking control of his own destiny. He spoke of the regrets he carried with him, of the moments he had let slip through his fingers, and of the lessons he had learned along the way.">

                  </div>
                  <div class="column">

                        <img class="demo cursor" src="./res/time_flies/IMG_6903-Edit.jpg" onclick="currentSlide(2)" alt="As he spoke, I felt a sense of connection with this stranger, as if we were kindred spirits, brought together by fate. I too had felt the weight of time passing me by, had felt the nagging fear that I was not living up to my potential.">
                    </div>
                  </div>
                  <div class="column">

                    </div>   
                  </div>

                    <div class="photo-canvas">
