                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/waiting/IMG_0313.jpg" onclick="currentSlide(1)" alt="As I sit here alone, watching the world go by, I can't help but feel a deep sense of longing. For as long as I can remember, I have been waiting for that special someone to come into my life, to fill the emptiness in my heart and make me feel whole.">
                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/waiting/IMG_7134.jpg" onclick="currentSlide(2)" alt="But as the years have passed, that sense of longing has only grown stronger, and I find myself wondering if I will ever find the one who is meant to be mine.

                        There are moments when I feel like giving up, when the weight of loneliness feels too heavy to bear. But then I remind myself that love is worth waiting for, that the right person will come into my life at the right time.">
                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/waiting/IMG_7169.jpg" onclick="currentSlide(3)" alt="And so I wait, with patience and hope in my heart, knowing that somewhere out there, someone is waiting for me too. Someone who will make me feel seen, heard, and understood. Someone who will love me for who I am, flaws and all.">
                    </div>   
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/waiting/IMG_9773.jpg" onclick="currentSlide(4)" alt="I keep my heart open to the world, cherishing the moments of connection and kindness that come my way. I remind myself that love can be found in many forms, and that each experience of connection brings me one step closer to the one who is meant to be mine.">
                    </div>
                  </div>
