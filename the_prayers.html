                        <img class="demo cursor" src="./res/pray/IMG_3606.jpg" onclick="currentSlide(1)" alt="I remember one day, I was sitting in a park, feeling lost and alone. As I sat there, lost in my thoughts, I noticed an elderly woman sitting on a bench across from me. She had her hands clasped together, her eyes closed, and she was muttering something softly under her breath.">
                    </div>
                  </div>

                    <div class="photo-canvas">

                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/pray/IMG_7251.jpg" onclick="currentSlide(3)" alt="As we talked, I began to feel a sense of calm wash over me. It was like her words were a balm for my troubled soul, and for the first time in a long time, I felt a glimmer of hope.">
                    </div>   
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/pray/IMG_8153.jpg" onclick="currentSlide(4)" alt="she said: Prayer is just a practice of the heart, it is not restricted to any specific religion or belief system. Believer of hope, just something you need to be, to sense the comfort, hope, and strength during difficult times">
