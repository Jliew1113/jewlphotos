                <div class="row thumbnails">
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/flower/IMG_0232.jpg" onclick="currentSlide(1)" alt="As I walked through the garden, the fragrance of the flowers overwhelmed my senses, taking me back to a moment in my childhood. I remembered my grandmother, who loved flowers and would often spend hours tending to her garden. As a child, I would watch her in awe, marveling at the beauty of the flowers she had grown.">
                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/flower/IMG_1472.jpg" onclick="currentSlide(2)" alt="Every flower has its own unique story, its own journey of growth and transformation. Some start out as tiny buds, slowly unfolding their petals to reveal their beauty to the world. Others grow strong and tall, reaching towards the sky in a symbol of strength and resilience.">
                    </div>
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res/flower/IMG_1883.jpg" onclick="currentSlide(3)" alt="But it's not just their beauty that makes flowers so special. It's the emotions and memories that they evoke, the way they remind us of the people and moments that have touched our lives. A single flower can bring back memories of a special moment.">
                    </div>   
                  </div>
                  <div class="column">
                    <div class="photo-canvas">
                        <img class="demo cursor" src="./res//flower/IMG_5316.jpg" onclick="currentSlide(4)" alt="For me, flowers will always hold a special place in my heart, reminding me of the love, beauty, and fragility of life. And as I walked away from the garden, I felt a renewed sense of gratitude for the gift of nature, and for the memories and emotions that flowers evoke in all of us.">
                    </div>
                  </div>
                </div>
